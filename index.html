<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<button onclick="sas()">Click</button>
<p id="demo"></p>
</body>
</html>
<script type="text/javascript">
  function sas(){
      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      fruits.unshift("Lemon");
      document.getElementById("demo").innerHTML =fruits;
  }

</script>
